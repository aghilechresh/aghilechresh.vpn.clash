mixed-port: 7890
allow-lan: false
mode: Rule
log-level: silent
external-controller: 10.11.11.10:9090

dns:
  enable: true # set true to enable dns (default is false)
  ipv6: true  # default is false
  listen: 0.0.0.0:1053
  enhanced-mode: redir-host
    nameserver:
    - 127.0.0.1:8053

proxies:

proxy-groups:
  - name: 🔥 others
    type: select
    proxies:
      - 🌍 Proxi

  - name: 🌍 Proxi
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 120
    use:
      - others

proxy-providers:
  others:
    type: http
    url: "https://raw.githubusercontent.com/aghilechresh/aghilechresh.vpn.clash/main/others.txt"
    path: sspool.herokuapp.com/provider-others.yaml
    health-check:
      enable: true
      interval: 200
      url: http://www.gstatic.com/generate_204

rules:
  - DOMAIN-KEYWORD,google,🔥 others
  - DOMAIN-KEYWORD,gcloud,🔥 others
  - DOMAIN-KEYWORD,irancell,DIRECT
  - GEOIP,IR,DIRECT
  - GEOIP,CN,🔥 others
  - IP-CIDR,10.0.0.0/8,🔥 others
  - MATCH,🔥 others
