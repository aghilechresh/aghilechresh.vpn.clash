port: 7890
socks-port: 7891
allow-lan: true
ipv6: true
mode: Rule
log-level: info
external-controller: :9090
dns:
  enable: true
  ipv6: true
  enhanced-mode: redir-host
  listen: :9090
  nameserver:
    - https://dns.cloudflare.com/dns-query
  default-nameserver:
    - 8.8.8.8
    
proxies:

proxy-groups:
  - name: 🔥 others
    type: select
    proxies:
      - 🌍 Proxi

  - name: 🌍 Proxi
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 120
    use:
      - others

proxy-providers:
  others:
    type: http
    url: "https://raw.githubusercontent.com/aghilechresh/aghilechresh.vpn.clash/main/others.txt"
    path: sspool.herokuapp.com/provider-others.yaml
    health-check:
      enable: true
      interval: 200
      url: http://www.gstatic.com/generate_204

rules:
  - DOMAIN-KEYWORD,google,🔥 others
  - DOMAIN-KEYWORD,gcloud,🔥 others
  - DOMAIN-KEYWORD,irancell,DIRECT
  - GEOIP,IR,DIRECT
  - GEOIP,CN,🔥 others
  - IP-CIDR,10.0.0.0/8,🔥 others
  - MATCH,🔥 others
