port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090

hosts:
  # '*.clash.dev': 127.0.0.1
  # '.dev': 127.0.0.1
  # 'alpha.clash.dev': '::1'
  'mtalk.google.com': 10.0.0.1
  'dl.google.com': 10.0.0.1
  'dl.l.google.com': 10.0.0.1
  'youtube.com': 10.0.0.1

dns:
  enable: true                   # set true to enable dns (default is false)
  ipv6: false                    # default is false
  listen: 0.0.0.0:53
# nameserver-policy:             # lookup domain through assigned nameserver
  # 'www.baidu.com': '114.114.114.114'
  # '+.internal.crop.com': '10.0.0.1'
  default-nameserver:            # resolve dns nameserver host, should fill pure IP
                                 # aka Bootstrap DNS
    - 9.9.9.9
    - tcp://1.1.1.1
    - 1.0.0.1
    - 149.112.112.10
    - 93.190.24.119
    - tls://dns.rubyfish.cn:853  # dns over tls
    - https://1.0.0.1/dns-query  # dns over https
    - dhcp://en0 # dns from dhcp
    - '8.8.8.8#en0' # specific interface for nameserver

  enhanced-mode: redir-host      # or fake-ip
  fake-ip-range: 198.18.0.1/16   # if you don't know what it is, don't change it
  use-hosts: true                # lookup hosts and return IP record
  fake-ip-filter:                # fake ip white domain list, aka Always Real IP
    - '*.lan'
    - localhost.ptlogin2.qq.com
  nameserver:
    - tcp://1.1.1.1
    - 9.9.9.9
    - 1.0.0.1
    - 149.112.112.10
    - 93.190.24.119
    - tls://dns.rubyfish.cn:853  # dns over tls
    - https://1.0.0.1/dns-query  # dns over https
    - dhcp://en0 # dns from dhcp
    - '8.8.8.8#en0' # specific interface for nameserver
  fallback:                      # concurrent request with nameserver, 
                         # fallback used when GEOIP country isn't CN
    - tcp://1.1.1.1
    - 9.9.9.9
    - 1.0.0.1
    - 149.112.112.10
    - 93.190.24.119
    - tls://dns.rubyfish.cn:853  # dns over tls
    - https://1.0.0.1/dns-query  # dns over https
    - dhcp://en0 # dns from dhcp
    - '8.8.8.8#en0' # specific interface for nameserver

  fallback-filter:
    geoip: true                  # default
    geoip-code: IR
    
    ipcidr:                      # ips in these subnets will be considered polluted
      - 10.0.0.0/8
   #domain:
    # - '+.google.com'
    # - '+.facebook.com'
    # - '+.youtube.com'

